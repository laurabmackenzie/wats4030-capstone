<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="main.css">
  <title>Wanderlist</title>
</head>

<body>
  <nav id="navigation" class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Wanderlist</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">about</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#resources">travel resources</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid content">
    <div class="jumbotron jumbotron-fluid hero">
      <div class="container">
        <h1 class="display-4 text-center">Never forget where you want to go.</h1>
      </div>
    </div>
    <form  id="trip-entry">
      Enter your destination:
      <br>
      <input type="text" id="destinationName" name="destination">
      <button type="submit" id="addTrip" value="Submit">Add Trip</button>
    </form>
    <div class="row" id="listrow">
      <div class="list col-md-4">
        <ul class="destinationList" id="listofplaces"></ul>
      </div>
      <div id="map" class="col-md-8"></div>
      </div>
    <div class="clearbuttonArea">
      <button type=button id="clearButton">Delete All Destinations</button>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkfMKh99m-RruIiyhX4WoU98vnpwNOBxs&callback=initMap" async
    defer></script>
</body>

</html>
